<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/e6b1f34d6c.js" crossorigin="anonymous"></script>
   <title>Sound</title>
</head>
<body>
   
   <section class="phone">
      <div class="container">

         <div class="phone-item">

            <!-- MENU -->
            <div class="menu">
               <div class="icon dark-theme"><i class="fas fa-moon"></i></div>
                  <div class="name"><p></p></div>
               <div class="icon menuIcon"><i class="fas fa-bars"></i></div>
            </div>

            <!-- IMAGEM -->
            <div class="imagem">
               <img src="img/logo.png" alt="logomarca">
            </div>

            <!-- NOME DA MUSICA -->
            <div class="music-name">
               <h1>Dr. Dre ft. Snoop Dogg</h1>
               <p>Still D.R.E.</p>
            </div>

            <!-- PLAYER DA MUSICA -->
            <div class="player">
               <audio controls autoplay src="musicas/musica1.mp3">
                  
                </audio>
            </div>

            <!-- INSTRUÇÕES PARA O PLAYER -->
            <div class="commands">
               <div class="favorite" title="Salvar playlist"><i class="far fa-star"></i></div>
               <div class="pause ativo"><i class="fas fa-pause"></i></div>
               <div class="play"><i class="fas fa-play"></i></div>
            </div>

            <!-- PAINEL DE ESCOLHA DAS MUSICAS -->
            <div class="search">
               <div class="container">
                  <div class="music-list">
                     <ul>
                        <li class="ativo" value="1">
                           <div class="music">
                              <p>Dr. Dre ft. Snoop Dogg</p>
                              <span>Still D.R.E.</span>
                           </div>
                           <i class="fas fa-play"></i>
                        </li>

                        <li value="2">
                           <div class="music">
                              <p>Matue & Teto</p>
                              <span>Glock Esperando</span>
                           </div>
                           <i class="fas fa-play"></i>
                        </li>

                        <li value="3">
                           <div class="music">
                              <p>The Weeknd</p>
                              <span>The Hills</span>
                           </div>
                           <i class="fas fa-play"></i>
                        </li>

                        <li  value="4">
                           <div class="music">
                              <p>Linkin Park</p>
                              <span>Numb</span>
                           </div>
                           <i class="fas fa-play"></i>
                        </li>

                        <li  value="5">
                           <div class="music">                             
                              <p>Drowning Pool</p>
                              <span>Bodies</span>
                           </div>
                           <i class="fas fa-play"></i>
                        </li>

                        <li value="6">
                           <div class="music">
                              <p>Red Hot Chili Peppers</p>
                              <span>Californication</span>
                           </div>
                           <i class="fas fa-play"></i>
                        </li>

                        <li value="7">
                           <div class="music">
                              <p>Roddy Ricch</p>
                              <span>Down Below</span>
                           </div>
                           <i class="fas fa-play"></i>
                        </li>                                        
                       
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>   
   </section>   

   <script type="module" src="js/script.js"></script>
</body>
</html>
