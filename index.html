<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/e6b1f34d6c.js" crossorigin="anonymous"></script>
   <title>Sound</title>
</head>
<body>
   
   <section class="phone">
      <div class="container">

         <div class="phone-item">

            <!-- MENU -->
            <div class="menu">
               <div class="icon dark-theme"><i class="fas fa-moon"></i></div>
                  <div class="name"><p>PLAYING NOW</p></div>
               <div class="icon menuIcon"><i class="fas fa-bars"></i></div>
            </div>

            <!-- IMAGEM -->
            <div class="imagem">
               <img src="../img/logo.png" alt="logomarca">
            </div>

            <!-- NOME DA MUSICA -->
            <div class="music-name">
               <h1>Lose it</h1>
               <p>Darude Sandstorm</p>
            </div>

            <!-- PLAYER DA MUSICA -->
            <div class="player">
               <audio controls>
                  <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
                </audio>
            </div>

            <!-- INSTRUÇÕES PARA O PLAYER -->
            <div class="commands">
               <div class="anterior"><i class="fas fa-backward"></i></div>
               <div class="pause ativo"><i class="fas fa-pause"></i></div>
               <div class="proxima"><i class="fas fa-forward"></i></div>
            </div>

            <!-- PAINEL DE ESCOLHA DAS MUSICAS -->
            <div class="search ativo">
               <div class="container">
                  <div class="music-list">
                     <ul>
                        <li class="ativo">
                           <div class="music">
